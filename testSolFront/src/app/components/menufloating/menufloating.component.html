<ion-grid>
  <ion-row>
    <ion-col  size="12" class="colorDrop" (click)="open()">

      <ion-row>
        <ion-col>
          <ion-row ><!--  *ngFor="let item of listMenu" -->
            <ion-col  size="10">
              <ion-label>asdsad</ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-icon *ngIf="state == true" class="icon" name="chevron-down-outline"></ion-icon>
              <ion-icon *ngIf="state == false" name="chevron-forward-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      

      <ion-row style="width: 280px;overflow-y: scroll;">
        <ion-col size="12" *ngIf="state == true" style="border: 1px;border-style: solid; height: 200px;border-radius: 5px;width: 350px;">
          <ion-row *ngFor="let item of list" class="list"
            style="margin-top:10px; display: block; position: relative; z-index: 2;">
            <ion-col class="content">
              <ion-icon name="paw-outline"></ion-icon>
            </ion-col>
            <ion-col>{{item.name}}</ion-col>
            <ion-col>
              <ion-icon *ngIf="state == false" name="chevron-forward-outline"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
